mutation acknowledgeAnnouncement($input: CompassAcknowledgeAnnouncementInput!) {
  compass {
    acknowledgeAnnouncement(input: $input) {
      acknowledgement {
        component {
          ...CompassComponentCore
        }
        hasAcknowledged
      }
      success
      errors {
        ...CommonMutationError
      }
    }
  }
}
