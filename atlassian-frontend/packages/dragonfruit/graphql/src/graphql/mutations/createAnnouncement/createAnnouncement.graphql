mutation createAnnouncement($input: CompassCreateAnnouncementInput!) {
  compass {
    createAnnouncement(input: $input) {
      createdAnnouncement {
        id
        title
        description
        targetDate
        acknowledgements {
          component {
            id
            name
          }
          hasAcknowledged
        }
      }
      success
      errors {
        ...CommonMutationError
      }
    }
  }
}
