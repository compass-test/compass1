mutation createRelationship($input: CreateCompassRelationshipInput!) {
  compass {
    createRelationship(input: $input) {
      success

      createdCompassRelationship {
        type
        startNode {
          id
          name
          type
        }
        endNode {
          id
          name
          type
        }
      }

      errors {
        ...CommonMutationError
      }
    }
  }
}
