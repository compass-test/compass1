mutation createTeamCheckin($input: CompassCreateTeamCheckinInput!) {
  compass {
    createTeamCheckin(input: $input) {
      success

      createdTeamCheckin {
        teamId
        id
        mood
        response1
        response2
        response3
        changeMetadata {
          createdAt
          lastUserModificationAt
        }
        ...CompassTeamCheckinCore
      }

      errors {
        ...CommonMutationError
      }
    }
  }
}
