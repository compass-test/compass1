mutation updateAnnouncement($input: CompassUpdateAnnouncementInput!) {
  compass {
    updateAnnouncement(input: $input) {
      updatedAnnouncement {
        id
        title
        description
        targetDate
        acknowledgements {
          component {
            id
            name
          }
          hasAcknowledged
        }
      }
      success
      errors {
        ...CommonMutationError
      }
    }
  }
}
