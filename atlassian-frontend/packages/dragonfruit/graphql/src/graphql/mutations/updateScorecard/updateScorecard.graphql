mutation updateScorecard($scorecardId: ID!, $input: UpdateCompassScorecardInput!) {
  compass {
    updateScorecard(scorecardId: $scorecardId, input: $input) {
      success

      scorecardDetails {
        ...CompassScorecardCore
        name
        description
        importance
        componentType
        owner {
          name
        }
      }

      errors {
        ...CommonMutationError
      }
    }
  }
}
