mutation updateScorecardCriteria($scorecardId: ID!, $input: UpdateCompassScorecardCriteriasInput!) {
  compass {
    updateScorecardCriterias(scorecardId: $scorecardId, input: $input) {
      success

      scorecard {
        ...CompassScorecardCore
      }

      errors {
        ...CommonMutationError
      }
    }
  }
}
