query getComponentApplicableScorecards(
  $componentId: ID!
) {
  compass {
    component(id: $componentId) {
      __typename
      ... on CompassComponent {
        ...CompassComponentCore

        applicableScorecards {
          id
          name
          description
          componentType
          importance
        }
      }

      ... on QueryError {
        message
        extensions {
          statusCode
          errorType
        }
      }
    }
  }
}
