query getComponentRelationshipsOld($id: ID!, $query: CompassRelationshipQuery!) {
  compass {
    component(id: $id) {
      __typename

      ... on CompassComponent {
        ...CompassComponentCore

        # We query for this to determine if the component is externally managed or not
        dataManager {
          ecosystemAppId
          externalSourceURL
        }

        relationships(query: $query) {
          __typename
          ... on CompassRelationshipConnection {
            nodes {
              ...CompassRelationshipInRelationshipView
            }
          }
          ... on QueryError {
            message
            extensions {
              statusCode
              errorType
            }
          }
        }
      }

      ... on QueryError {
        message
        extensions {
          statusCode
          errorType
        }
      }
    }
  }
}

