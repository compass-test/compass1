query getComponentScorecardWithScoresById(
  $componentId: ID!,
  $scorecardId: ID!
) {
  compass {
    scorecard(id: $scorecardId) {
      __typename
      ... on CompassScorecard {
        id
        name
        description
        componentType
        importance

        owner {
          name
          picture
        }

        scorecardScore(query: {componentId: $componentId}) {
          totalScore
          maxTotalScore
        }

        criterias {
          id
          weight

          __typename
          ... on CompassHasLinkScorecardCriteria {
            linkType
          }
          ... on CompassHasFieldScorecardCriteria {
            fieldDefinition {
              id
              name
            }
          }

          scorecardCriteriaScore(query: {componentId: $componentId}) {
            score
            maxScore
          }
        }
      }
      ... on QueryError {
        message
        extensions {
          statusCode
          errorType
        }
      }
    }
  }
}
