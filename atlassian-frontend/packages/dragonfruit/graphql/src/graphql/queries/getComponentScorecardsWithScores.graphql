query getComponentScorecardsWithScores(
  $componentId: ID!
) {
  compass {
    component(id: $componentId) {
      __typename
      ... on CompassComponent {
        ...CompassComponentCore
        name

        scorecards {
          id
          name
          componentType
          importance

          scorecardScore(query: { componentId: $componentId }) {
            totalScore
            maxTotalScore
          }

          criterias {
            id
            weight

            __typename
            ... on CompassHasLinkScorecardCriteria {
              linkType
            }
            ... on CompassHasFieldScorecardCriteria {
              fieldDefinition {
                id
                name
              }
            }

            scorecardCriteriaScore(query: {componentId: $componentId}) {
              score
              maxScore
            }
          }
        }
      }
      ... on QueryError {
        message
        extensions {
          statusCode
          errorType
        }
      }
    }
  }
}
