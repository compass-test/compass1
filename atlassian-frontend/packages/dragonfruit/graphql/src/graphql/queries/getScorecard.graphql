query getScorecard($id: ID!) {
  compass {
    scorecard(id: $id) {
      __typename

      ... on CompassScorecard {
        id
        name
        description
        componentType
        importance
        owner {
          name
          accountId
          picture
          accountStatus
        }
        criterias {
          __typename
          id
          weight
          ... on CompassHasLinkScorecardCriteria {
            id
            linkType
          }
        }
      }

      ... on QueryError {
        message
        extensions {
          statusCode
          errorType
        }
      }
    }
  }
}
