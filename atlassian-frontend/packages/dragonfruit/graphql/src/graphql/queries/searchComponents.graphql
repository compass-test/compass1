query searchComponents($cloudId: String!, $query: CompassSearchComponentQuery) {
  compass {
    searchComponents(cloudId: $cloudId, query: $query) {
      ... on CompassSearchComponentConnection {
        nodes {
          ...CompassSearchComponentNode
        }
        pageInfo {
          hasNextPage
          endCursor
        }
      }
      ... on QueryError {
        ...CommonQueryError
      }
    }
  }
}
