query getSearchMetrics($offset: Int, $limit: Int, $products: [Product!], $searchString: String) {
  searchMetrics(offset: $offset, limit: $limit, products: $products, searchString: $searchString) {
    metrics {
      ...metric
      __typename
    }
    totalCount
    __typename
  }
}

fragment metric on Metric {
  __typename
  id
  name
  product
  key
  slackChannel
  owner {
    __typename
    ... on Staff {
      id
      fullName
    }
    ... on Team {
      id
      teamName
    }
  }
  ... on PageLoadMetric {
    eventType
    eventKey
  }
}
