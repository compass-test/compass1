  query pageLoadInitialRatio(
    $id: ID!
    $env: Environment!
    $dateTimeRange: DateTimeRange!
    $aggregations: [ToplineAggregation!]!
    $toplineTypes: [PageLoadToplineType!]!
    $pageLoadTypes: [PageLoadType!]!
    $cohortTypes: [CohortType!]!
  ) {
    metric(id: $id) {
      id
      ... on PageLoadMetric {
        toplineTrend(
          env: $env
          dateTimeRange: $dateTimeRange
          aggregations: $aggregations
          toplineTypes: $toplineTypes
          pageLoadTypes: $pageLoadTypes
          cohortTypes: $cohortTypes
        ) {
          series {
            pageLoadType
            cohortType
            cohortValue
            data {
              ...pageLoadInitialRatioData
            }
          }
        }
      }
    }
  }
  fragment pageLoadInitialRatioData on TrendData {
    dateTime
    count
  }
