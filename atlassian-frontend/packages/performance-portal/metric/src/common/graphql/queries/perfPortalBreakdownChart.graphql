query perfPortalBreakdownChart(
    $id: ID!
    $env: Environment!
    $baseDate: Date!
    $comparisonDate: Date!
    $aggregation: BreakdownAggregation!
    $pageLoadType: PageLoadType!
    $cohortType: CohortType!
    $cohortValue: String!
  ) {
    metric(id: $id) {
      id
      ... on PageLoadMetric {
        baseBreakdown: breakdown(
          env: $env
          date: $baseDate
          aggregation: $aggregation
          pageLoadType: $pageLoadType
          cohortType: $cohortType
          cohortValue: $cohortValue
        ) {
          ...breakdownResultFields
        }
        comparisonBreakdown: breakdown(
          env: $env
          date: $comparisonDate
          aggregation: $aggregation
          pageLoadType: $pageLoadType
          cohortType: $cohortType
          cohortValue: $cohortValue
        ) {
          ...breakdownResultFields
        }
      }
    }
  }
  fragment breakdownResultFields on PageLoadBreakdownResult {
    timings {
      app {
        ...breakdownTimingDetail
      }
      metric {
        ...breakdownTimingDetail
      }
    }
  }

  fragment breakdownTimingDetail on BrowserMetricBreakdownTimingDetail {
    name
    startTime
    duration
    count
    aggregatedAt
  }
