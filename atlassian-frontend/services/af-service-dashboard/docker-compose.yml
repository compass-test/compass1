version: '3.8'

services:
  postgres:
    image: 'postgres'
    ports:
      - '5433:5432'
    environment:
      POSTGRES_PASSWORD: 'password'
      POSTGRES_HOST_AUTH_METHOD: 'trust'

  statsd-mock-sidecar:
    image: docker.atl-paas.net/sox/observability/statsd-docker:latest
    ports:
      - '8125:8125/udp'
    environment:
      STATSD_BUSINESS_UNIT: 'UI Platform'
      STATSD_RESOURCE_OWNER: 'mdejongh'
      STATSD_SERVICE_NAME: 'af-service-dashboard'
      STATSD_HOSTNAME: 'platform-statsd'
      STATSD_USER_TAGS: "'service_name:af-service-dashboard', 'aws_region:local'"
