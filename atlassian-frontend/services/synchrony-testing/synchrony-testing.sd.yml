buildNumber: 1.0.0
cleanup: false
environmentOverrides:
  ddev:
    config:
      environmentVariables:
        DEV_MODE: "true"
        SYNCHRONY_SERVICE_URL: >-
          https://synchronytesting.ap-southeast-2.dev.atl-paas.net
  adev:
    config:
      environmentVariables:
        DEV_MODE: "true"
        SYNCHRONY_SERVICE_URL: >-
          https://synchronytesting--app.ap-southeast-2.dev.atl-paas.net
compose:
  wsminer:
    image: docker.atl-paas.net/twp/atlassian/synchrony-local-dev
    tag: latest
    ports:
      - 8080:10123
description: Testing deployment of Synchrony for atlassian-frontend
links:
  healthcheck:
    uri: heartbeat
  source:
    url: git@bitbucket.org:atlassian/atlassian-frontend.git
name: synchronytesting
protocol: HTTPS
loadBalancer:
  type: ALB
  single: true
notifications:
  email: mnebl@atlassian.com
organization: Teamwork Platform
scaling:
  min: 1
  max: 2
  instance: c5.2xlarge
  autoHibernation:
    enabled: false
